<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="content">
            <div class="user-input">
                <label for="age">calculate your age :</label>
                <input type="number" name="age" id="userAge" placeholder="year of birth">
            </div>
            <div class="calc-years">
                <label for="years">years</label>
                <input type="radio" name="age" id="years">
            </div>
            <div class="calc-months">
                <label for="months">months</label>
                <input type="radio" name="age" id="months">
            </div>
            <div class="calc-days">
                <label for="days">days</label>
                <input type="radio" name="age" id="days">
            </div>
            <div class="calc-hours">
                <label for="hours">hours</label>
                <input type="radio" name="age" id="hours">
            </div>
            <div class="calc-min">
                <label for="min">Minutes</label>
                <input type="radio" name="age" id="min">
            </div>
            <div class="calc-seconds">
                <label for="min">seconds</label>
                <input type="radio" name="age" id="seconds">
            </div>
            <button id="submit">submit</button>
            <div class="result">
                <p id="result"></p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
